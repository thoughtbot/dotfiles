set-option -g default-command "reattach-to-user-namespace -l zsh"

# act like vim
setw -g mode-keys vi
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+

# Smart pane switching with awareness of vim splits
bind -n C-h run "(tmux display-message -p '#{pane_current_command}' | grep -iqE '(^|\/)vim$' && tmux send-keys C-h) || tmux select-pane -L"
bind -n C-j run "(tmux display-message -p '#{pane_current_command}' | grep -iqE '(^|\/)vim$' && tmux send-keys C-j) || tmux select-pane -D"
bind -n C-k run "(tmux display-message -p '#{pane_current_command}' | grep -iqE '(^|\/)vim$' && tmux send-keys C-k) || tmux select-pane -U"
bind -n C-l run "(tmux display-message -p '#{pane_current_command}' | grep -iqE '(^|\/)vim$' && tmux send-keys C-l) || tmux select-pane -R"
bind -n C-\ run "(tmux display-message -p '#{pane_current_command}' | grep -iqE '(^|\/)vim$' && tmux send-keys 'C-\\') || tmux select-pane -l"

# look good
set -g default-terminal "screen-256color"

# use ctrl-a instead of ctrl-b
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# reload configs
unbind r
bind r source-file ~/.tmux.conf \; display "Reloaded!"

unbind ^T
bind ^T split-window -p 25

unbind ^U
bind ^U split-window -h -p 30

# horizontal and vertical splits
unbind |
bind | split-window -h
unbind _
bind _ split-window -v

# cycle through panes
unbind ^A
bind ^A select-pane -t :.+

unbind Right
bind Right resize-pane -R 8
unbind Left
bind Left resize-pane -L 8
unbind Up
bind Up resize-pane -U 4
unbind Down
bind Down resize-pane -D 4

# status bar
set -g status-bg colour2
set -g status-fg colour8
set -g status-left '[#S]'
set -g status-right '%-m/%-d/%y %I:%M '

# highlight current window
setw -g window-status-current-bg colour4
setw -g window-status-current-fg default

# break and restore panes
unbind +
bind + resize-pane -Z

# increase scrollback lines
set -g history-limit 10000

# Break out, join, and send  panes
bind-key b break-pane -t :
bind-key m command-prompt -p "merge pane from:"  "join-pane -s '%%'"

# automatically renumber windows
set-option -g renumber-windows on

# Copy to pbcopy buffer and use 'v' to begin selection
bind-key -t vi-copy v begin-selection
unbind -t vi-copy Enter
bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"
bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"

# Move window right and left
bind-key Left swap-window -t -1
bind-key Right swap-window -t +1

# Local config
if-shell "[ -f ~/.tmux.conf.local ]" 'source ~/.tmux.conf.local'
